  <script>
    document.addEventListener("DOMContentLoaded", function () {
  // Determinar el idioma actual. Si no está definido, se usa "es" por defecto.
  const lang = localStorage.getItem("language") || "es";
  // Construir la ruta del JSON según el idioma
  let jsonPath;
  if (lang === "gl") {
    jsonPath = "../../local/plan_alimentacion_completo.json";
  } else {
    jsonPath = "../../local/plan_alimentacion_completo_es.json";
  }
  
  fetch(jsonPath)
    .then(response => response.json())
    .then(data => {
      // Asigna los datos a la variable global
      window.mealPlanData = data;
      console.log(mealPlanData);
      // Muestra la semana 1 y la paginación
      showWeek(1);
      renderWeekPagination();
    })
    .catch(error => console.error("Error al cargar el plan de alimentación:", error));
});
  </script>
