  <script>
    const scormList = [
      {
        id: 1,
        folder: {
          es: "assets/SCORMS/mindfulness-u-1/#/",
          gl: "assets/SCORMS/mindfulness-u-1-gal/#/"
        }
      },
      {
        id: 2,
        folder: {
          es: "assets/SCORMS/mindfulness-u-2/#/",
          gl: "assets/SCORMS/mindfulness-u-2-gal/#/"
        }
      }
    // Agrega más SCORMs según necesites...
    ];
    function getScormFolderById(id) {
      const numericId = Number(id);
      const scormItem = scormList.find(item => item.id === numericId);
      if (!scormItem) {
        console.error("SCORM ID not found:", id);
        return null;
      }
      // Retorna la carpeta correspondiente al idioma actual, 
      // si no existe para ese idioma, se usa el valor por defecto en "es"
      const language = localStorage.getItem("language") || "es";
      return scormItem.folder[language] || scormItem.folder["es"];
    }

    // Función openScorm que utiliza el ID y detecta el idioma para obtener la ruta adecuada
    function openScorm(id) {
      const folder = getScormFolderById(id);
      if (!folder) {
        alert("SCORM no encontrado para el ID " + id);
        return;
      }
      // Construye la URL al SCORM. Ajusta la ruta según tu estructura de carpetas.
      const scormPath = "../../verScorm.html?scorm=" + encodeURIComponent(folder);
      window.open(scormPath, "_blank");
    }
  </script>
